<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Journey Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Emotion Journey Tracker</h1>
            <button id="dark-mode-toggle" class="btn-outline">Dark Mode</button>
        </header>

        <div class="app-layout">
            <div class="main-content">
                <!-- Metric selection chips -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="mb-0">Track Your Emotions</h2>
                    </div>
                    <div class="card-body">
                        <div id="metrics-container" class="metric-selector">
                            <!-- Dynamically populated -->
                        </div>

                        <div class="chart-panel">
                            <canvas id="emotion-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Statistics panel -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="mb-0">Insights</h2>
                    </div>
                    <div class="card-body">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value" id="avg-value">-</div>
                                <div class="stat-label">Average</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="high-value">-</div>
                                <div class="stat-label">Highest</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="low-value">-</div>
                                <div class="stat-label">Lowest</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="trend-value">-</div>
                                <div class="stat-label">Trend</div>
                            </div>
                        </div>

                        <div class="tabs mt-4">
                            <div class="tab active" data-tab="stats-chart">Statistics</div>
                            <div class="tab" data-tab="radar-chart">Comparison</div>
                        </div>
                        
                        <div class="tab-content active" data-tab="stats-chart">
                            <div class="mini-chart">
                                <canvas id="stats-chart"></canvas>
                            </div>
                        </div>

                        <div class="tab-content" data-tab="radar-chart">
                            <div class="mini-chart">
                                <canvas id="radar-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data points list -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Journey Points</h2>
                        <div class="actions">
                            <select id="filter-category" class="btn-sm btn-outline">
                                <option value="all">All Categories</option>
                            </select>
                            <button id="sort-btn" class="btn-sm">Sort by Value</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul id="points-list" class="data-points-list">
                            <!-- Dynamically populated -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <!-- Quick Add Panel -->
                <div class="card data-entry-panel">
                    <div class="card-header">
                        <h2 class="mb-0">Quick Add</h2>
                    </div>
                    <div class="card-body">
                        <div class="quick-add">
                            <select id="metric-select">
                                <!-- Dynamically populated -->
                            </select>
                            <input type="number" id="quick-value" min="0" max="10" value="5" placeholder="Value (0-10)">
                            <button id="quick-add-btn">Add</button>
                        </div>

                        <!-- Full add form -->
                        <div class="form-group">
                            <label for="milestone-input">Milestone/Week:</label>
                            <input type="text" id="milestone-input" placeholder="e.g., Week 1, Prototype">
                        </div>

                        <div class="form-group">
                            <label for="value-input">Value (0-10):</label>
                            <div class="range-with-value">
                                <input type="range" id="value-input" min="0" max="10" value="5">
                                <span id="value-display">5</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="category-select">Category:</label>
                            <select id="category-select">
                                <!-- Dynamically populated -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="annotation-input">Note (optional):</label>
                            <textarea id="annotation-input" placeholder="What happened at this point?"></textarea>
                        </div>

                        <button id="add-point-btn" class="btn-success mb-4">Add Data Point</button>

                        <div class="form-group">
                            <label for="new-metric-input">Add New Metric:</label>
                            <div class="quick-add">
                                <input type="text" id="new-metric-input" placeholder="e.g., Creativity">
                                <button id="add-metric-btn">Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <button id="save-btn" class="btn-sm">Save</button>
                            <button id="load-btn" class="btn-sm">Load</button>
                            <button id="export-btn" class="btn-sm">Export</button>
                            <button id="import-btn" class="btn-sm">Import</button>
                            <input type="file" id="import-file" accept=".json" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div class="notifications">
            <div id="save-confirmation" class="notification">Journey saved successfully!</div>
            <div id="load-confirmation" class="notification">Journey loaded successfully!</div>
            <div id="export-confirmation" class="notification">Journey exported successfully!</div>
            <div id="import-confirmation" class="notification">Journey imported successfully!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
